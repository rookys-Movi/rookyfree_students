<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせありがとうございます | Rooky Free</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Use the same style as the Gakuchika LP for consistency -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <style>
        /* Overriding body background to match the Gakuchika theme */
        body { 
            background-color: #F0F8FF; /* A light blue similar to bg-blue-50 */
        }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">

    <div class="w-full max-w-4xl mx-auto bg-white shadow-xl rounded-lg p-8">
        
        <div class="text-center p-6 rounded-lg">
            <!-- UPDATED: Heading is now specific to Gakuchika Works -->
            <h1 class="text-2xl font-bold text-gray-800 mb-2">Rooky Free へのお問い合わせ、誠にありがとうございました。</h1>
            <p class="text-gray-700 leading-relaxed mt-4">
                内容を確認の上、担当者より改めてご連絡いたします。確認メールを送信しましたのでご確認ください。
            </p>
        </div>

        <hr class="my-6">

        <!-- Section for Download and Schedule buttons -->
        <div class="grid md:grid-cols-2 gap-8 items-start">
    
            <!-- Column 1: Download PDF -->
            <div class="text-center">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">会社資料のダウンロード</h2>
                <p class="text-gray-600 mb-4 text-sm">
                    弊社のサービスに関する詳細資料はこちらからダウンロードいただけます。
                </p>
                <!-- This is a direct link styled as a button -->
                <a href="https://drive.google.com/uc?export=download&id=11B6R41AjgfUCSMaMXfZwEZTGVp3W6_b1" 
                   target="_blank" 
                   class="inline-block w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md">
                    資料をダウンロード
                </a>
            </div>

            <!-- Column 2: Schedule Meeting -->
            <div class="text-center">
                <h2 class="text-xl font-semibold text-gray-800 mb-2">面談の予約</h2>
                <p class="text-gray-700 text-sm mb-4">
                    面談をご希望の場合は、以下より日程の調整をお願いいたします。
                </p>
                <!-- This is a direct link styled as a button -->
                <a href="https://timerex.net/s/rooky/dc8b8a60/" 
                   target="_blank" 
                   class="inline-block w-full md:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out shadow-md">
                    面談を予約する
                </a>
            </div>

        </div> <!-- End of grid container -->

    </div> <!-- End of main card container -->

    <footer class="w-full max-w-4xl p-6 text-center mt-8 flex flex-col items-center gap-4">
        <img src="images/gakuchika_logo02.png" alt="ガクチカワーク ロゴ" class="h-12 w-auto object-contain">
        <div>
            <p class="mb-1 font-semibold">ルーキーワークス株式会社</p>
            <p class="text-sm text-gray-600">〒101-0065 東京都千代田区西神田2-1-2 西神田センタービル5F</p>
        </div>
    </footer>

</body>
</html>
